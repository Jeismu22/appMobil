<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar {{ modelo }}</title>
</head>
<body>
    <h1>Editar {{ modelo|capfirst }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
        <a href="{% url 'dashboard' %}">Cancelar</a>
    </form>
</body>
</html>
